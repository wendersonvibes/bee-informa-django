{% extends 'modelo.html' %}
{% load crispy_forms_tags %}

{% block titulo %}
    <title>Editar setor</title>
{% endblock %}

{% block conteudo %}
    <div class="container mt-5">
        <form action="{% url 'setor-update' form.instance.pk %}" method="POST" id="js-update">

            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit" class="btn btn-primary mt-3">Editar</button>
        </form>
    </div>
{% endblock %}
