{% for post in posts %}
    <tr>
        <td>{{ post.pos_titulo }}</td>
        <td>{{ post.pos_data_registro }}</td>
        <td>
            <button class="btn btn-danger" data-url="{% url 'post-delete' post.pk %}" id="js-delete">Excluir</button>
            <button class="btn btn-warning" data-url="{% url 'post-update' post.pk %}" id="js-update">Editar</button>
        </td>
    </tr>
{% endfor %}
